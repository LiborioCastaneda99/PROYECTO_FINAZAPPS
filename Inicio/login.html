<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style-bootstrap.css">
    <!--Css Custom-->
    <link rel="stylesheet" href="css/style.css">
    <title>Finzapps</title>
  </head>
  <body>
    <div class="container">
        <div class="form-grop text-center mb-4 mt-4">
            <img src="img/logo.png" alt="Finzapps" weight="100%">
        </div>
        <form class="form text-white">
            <div class="form-group mb-4">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" name="email" id="email" autocomplete="off" required placeholder="Email@example.com">
            </div>
            <div class="form-group mb-4">
                <label for="pass" class="font-weight-bold">Contrase√±a</label>
                <input type="password" name="pass" id="pass" class="form-control" autocomplete="off" required placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar Sesion" class="btn w-100 btn-primary">
            </div>
        </form>
        <div class="form-group text-center text-white">
          <p>Aun No Tienes Cuenta ? <a href="registro.html">Registrate</a></p>
        </div>
    </div>
